<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuadrado Dividido en 7 Secciones</title>
  <style>

    .container {
      display: flex;
      justify-content: center;
    }

    .div-table {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-right: 1%;
    }

    .cuadrado {
      width: 200px;
      height: 200px;
      width: 30%;
      position: relative;
      /* Agregado */
    }

    .seccion {
      width: 100%;
      height: 14.285%; /* Cambiado */
      position: absolute;
      transition: transform 0.3s;
      background: linear-gradient(to top, orange, yellow);
    }

    .seccion:hover {
      transform: scale(1.1);
    }

    /* Colores de las secciones */
    .seccion:nth-child(1) {
      top: 0%;
    }
    .seccion:nth-child(2) {
      top: 14.285%;
    }
    .seccion:nth-child(3) {
      top: 28.57%;
    }
    .seccion:nth-child(4) {
      top: 42.85%;
    }
    .seccion:nth-child(5) {
      top: 57.14%;
    }
    .seccion:nth-child(6) {
      top: 71.42%;
    }
    .seccion:nth-child(7) {
      top: 85.71%;
    }
    .fila {
      display: flex;
      flex-direction: column;
      height: 10%;
    }
    .fila-div {
      display: flex;
      flex-direction: row;
      margin-top: 1%;
    }

    .div-h5 {
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>

  <div class="div-h5">
    <h5>Clasificación</h5>
  </div>

  <div class="container">

    <div class="div-table">
      <div class="fila">
        <div class="fila-div">
          <div><p>1.-</p></div>
          <div><p>Faraón</p></div>
        </div>
        <div class="fila-div">
          <div><p>2.-</p></div>
          <div><p>Diamante</p></div>
        </div>
        <div class="fila-div">
          <div><p>3.-</p></div>
          <div><p>Platino</p></div>
        </div>
        <div class="fila-div">
          <div><p>4.-</p></div>
          <div><p>Oro</p></div>
        </div>
        <div class="fila-div">
          <div><p>5.-</p></div>
          <div><p>Plata</p></div>
        </div>
        <div class="fila-div">
          <div><p>6.-</p></div>
          <div><p>Bronce</p></div>
        </div>
        <div class="fila-div">
          <div><p>7.-</p></div>
          <div><p>Acólito</p></div>
        </div>
      </div>
    </div>

    <div class="cuadrado">
      <div class="seccion"></div>
      <div class="seccion"></div>
      <div class="seccion"></div>
      <div class="seccion"></div>
      <div class="seccion"></div>
      <div class="seccion"></div>
      <div class="seccion"></div>
    </div>

  </div>
</body>

</html>
