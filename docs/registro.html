<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piramydate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3">

    <a class="head-div nav-titulo">
      <h1 class="navbar-marca">Piramydate</h1>
    </a>

    <a class="head-div nav-titulo" onclick="window.location.href='./index.html'>
      <img class="" src="./assets/logo.svg" alt="Logo">
    </a>

    <div class="head-div">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar sesión</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
            aria-expanded="false">Cuenta</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#scrollspyHeading3">Perfil</a></li>
            <li><a class="dropdown-item" href="#scrollspyHeading4">Opciones</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#scrollspyHeading5">Cerrar sesión</a></li>
          </ul>
        </li>

      </ul>
    </div>

  </nav>

  <!-- modal de inicio de sesión -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Iniciar sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="usuario" class="form-label">Nombre de usuario</label>
              <input type="text" class="form-control" id="usuario" required>
            </div>
            <div class="mb-3">
              <label for="contrasenya" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contrasenya" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            <button type="button" id="cancelarBtn" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>











  <div class="form registro-form">
    <div class="col-sm-9 card">
      <img src="./assets/pyramid.png" class="img-fluid img-hover img-form" alt="Imagen 1">
      <div class="card-body">

        <hr>

        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">País</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Región</label>
            <select id="inputState" class="form-select">
              <option selected></option>
              <option>Alicante</option>
              <option>Castellón</option>
              <option>Valencia</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Acepto las políticas de privacidad
              </label>
            </div>
          </div>
        </form>

        <hr>

        <div class="input-group div-rrss">
          <div class="rrss-img">
            <h5>Síguenos:</h5>
          </div>
          <div class="rrss-img">
            <img src="./assets/rrss/fb.png" alt="">
          </div>
          <div class="rrss-img">
            <img src="./assets/rrss/twitter.png" alt="">
          </div>
          <div class="rrss-img">
            <img src="./assets/rrss/yt.png" alt="">
          </div>
          <div class="rrss-img">
            <img src="./assets/rrss/whatsapp.png" alt="">
          </div>
        </div>

        <hr>
        <div class="col-12">
          <a class="btn btn-primary" href="./galeria.html">Acceder</a>
        </div>

      </div>
    </div>

    <div class="form-row row">
    </div>
  </div>












  <footer class="footer">
    <div class="foot-row row">
      <div class="foot-row-card card img-hover foot-chat" onclick="window.location.href='./chat.html'">
        <img src="./assets/icons/triangle.svg" class="img-foot img-fluid img-hover" alt="Imagen 1">
        <div class="card-body">
          <h5 class="card-title">chat</h5>
        </div>
      </div>
      <div class="foot-row-card card img-hover foot-galeria" onclick="window.location.href='./galeria.html'">
        <img src="./assets/icons/shop.svg" class="img-foot img-fluid" alt="Imagen 1">
        <div class="card-body">
          <h5 class="card-title">Galeria</h5>
        </div>
      </div>
      <div class="foot-row-card card img-hover foot-mensages" onclick="window.location.href='./mensajes.html'">
        <img src="./assets/icons/mail.svg" class="img-foot img-fluid" alt="Imagen 1">
        <div class="card-body">
          <h5 class="card-title">Mensajes</h5>
        </div>
      </div>
      <div class="foot-row-card card img-hover foot-perfil" onclick="window.location.href='./perfil.html'">
        <img src="./assets/icons/contacts.svg" class="img-foot img-fluid" alt="Imagen 1">
        <div class="card-body">
          <h5 class="card-title">Perfil</h5>
        </div>
      </div>
      <div class="foot-row-card card img-hover foot-registro" onclick="window.location.href='./perfil.html'">
        <img src="./assets/icons/settings.svg" class="img-foot img-fluid" alt="Imagen 1">
        <div class="card-body">
          <h5 class="card-title">Opciones</h5>
        </div>
      </div>
    </div>

  </footer>


  <script src="./js/script.js" defer></script>

  <!-- Bootstrap JavaScript y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</body>

</html>
